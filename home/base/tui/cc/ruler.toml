[mcp]
enabled = true
merge_strategy = "merge"

[agents.claude]
enabled = true
output_path = "CLAUDE.md"

[agents.claude.mcp]
enabled = true
merge_strategy = "merge"
output_path = ".mcp.json"

[agents.codex]
enabled = true
output_path = "AGENTS.md"
output_path_config = ".codex/config.toml"

[agents.codex.mcp]
enabled = true
merge_strategy = "merge"

[mcp_servers.filesystem]
type = "stdio"
command = "pnpm"
args = ["dlx", "@modelcontextprotocol/server-filesystem"]

[mcp_servers."sequential-thinking"]
type = "stdio"
command = "pnpm"
args = ["dlx", "@modelcontextprotocol/server-sequential-thinking"]

[mcp_servers.memory]
type = "stdio"
command = "pnpm"
args = ["dlx", "@modelcontextprotocol/server-memory"]

["mcp_servers.nixos-mcp"]
type = "stdio"
command = "uvx"
args = ["mcp-nixos"]

[mcp_servers.octocode]
type = "stdio"
command = "pnpm"
args = ["dlx", "octocode-mcp@latest"]

[mcp_servers.ddg]
type = "stdio"
command = "pnpm"
args = ["dlx", "duckduckgo-mcp-server"]

[mcp_servers.deepwiki]
type = "http"
url = "https://mcp.deepwiki.com/mcp"

[mcp_servers.context7]
type = "http"
url = "https://mcp.context7.com/mcp"

[mcp_servers.github]
type = "http"
url = "https://api.githubcopilot.com/mcp/"

["mcp_servers.claude-task-master"]
type = "stdio"
command = "npx"
args = ["-y", "task-master-ai"]

["mcp_servers.claude-task-master".env]
ANTHROPIC_API_KEY = "$(cat /etc/sk/claude/zai/token)"

["mcp_servers.code-index"]
type = "stdio"
command = "uvx"
args = ["code-index-mcp"]

[mcp_servers.rails]
type = "stdio"
command = "rails-mcp-server"
args = ["stdio"]

["mcp_servers.github-mcp"]
type = "stdio"
command = "npx"
args = ["-y", "@github/github-mcp-server"]

["mcp_servers.github-mcp".env]
GITHUB_PERSONAL_ACCESS_TOKEN = "$(cat /etc/sk/claude/github-token)"

