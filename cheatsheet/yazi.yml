---
- type: 基础操作
  cmds:
    - cmd: q
      des: 退出
    - cmd: Q
      des: 退出且不输出cwd文件
    - cmd: <C-c>
      des: 关闭当前标签页，或退出（如果是最后一个）
    - cmd: <C-z>
      des: 暂停进程
    - cmd: <Esc>
      des: 退出可视模式、清除选择或取消搜索



#　yazi 怎么剪切文件到目标path?
# 直接 x 然后到目标path 之后　p （注意这里可能需要用　t 来在yazi里打开一个新tab，来找到目标path。另外，如果目标path已经有同名文件了，那么需要　P 来force paste）





- type: 光标移动
  cmds:
    - cmd: k / <Up>
      des: 向上移动光标
    - cmd: j / <Down>
      des: 向下移动光标
    - cmd: <C-u>
      des: 向上移动半页
    - cmd: <C-d>
      des: 向下移动半页
    - cmd: <C-b>
      des: 向上移动一页
    - cmd: <C-f>
      des: 向下移动一页
    - cmd: <PageUp>
      des: 向上移动一页
    - cmd: <PageDown>
      des: 向下移动一页
    - cmd: gg
      des: 移动光标到顶部
    - cmd: G
      des: 移动光标到底部

- type: 目录导航
  cmds:
    - cmd: h / <Left>
      des: 返回父目录
    - cmd: l / <Right>
      des: 进入子目录
    - cmd: H
      des: 返回上一个目录
    - cmd: L
      des: 前进到下一个目录
    - cmd: g + i
      des: 打开lazygit插件

- type: 选择和可视模式
  cmds:
    - cmd: <Space>
      des: 预览图片全屏
    - cmd: <C-a>
      des: 选择所有文件
    - cmd: <C-r>
      des: 反转选择
    - cmd: v
      des: 进入可视模式（选择模式）
    - cmd: V
      des: 进入可视模式（取消模式）

- type: 复制粘贴
  cmds:
    - cmd: y
      des: 复制选中的文件
    - cmd: x
      des: 剪切选中的文件
    - cmd: p
      des: 粘贴已复制的文件
    - cmd: P
      des: 粘贴已复制的文件（覆盖已存在文件）
    - cmd: Y / X
      des: 取消复制状态

- type: 文件操作
  cmds:
    - cmd: d
      des: 删除选中的文件到回收站
    - cmd: D
      des: 永久删除选中的文件
    - cmd: a
      des: 创建文件（以/结尾创建目录）
    - cmd: r
      des: 重命名选中的文件
    - cmd: o
      des: 打开选中的文件
    - cmd: O
      des: 交互式打开选中的文件
    - cmd: <Enter>
      des: 打开选中的文件
    - cmd: <S-Enter>
      des: 交互式打开选中的文件

- type: 链接操作
  cmds:
    - cmd: "'-'"
      des: 创建复制文件的符号链接（绝对路径）
    - cmd: "'_'"
      des: 创建复制文件的符号链接（相对路径）
    - cmd: "<C-->"
      des: 创建复制文件的硬链接

- type: 搜索和过滤
  cmds:
    - cmd: s
      des: 通过fd按名称搜索文件
    - cmd: S
      des: 通过ripgrep按内容搜索文件
    - cmd: f
      des: 过滤文件
    - cmd: /
      des: 查找下一个文件
    - cmd: "?"
      des: 查找上一个文件
    - cmd: n
      des: 转到下一个查找结果
    - cmd: N
      des: 转到上一个查找结果

- type: 快速跳转
  cmds:
    - cmd: z
      des: 通过zoxide跳转目录
    - cmd: Z
      des: 通过fzf跳转文件/目录
    - cmd: g + h
      des: 跳转到家目录
    - cmd: g + c
      des: 跳转到~/.config
    - cmd: g + d
      des: 跳转到~/Downloads
    - cmd: g + <Space>
      des: 交互式跳转

