- type: 标签页操作
  cmds:
    - cmd: t
      des: 创建包含当前目录的新标签页
    - cmd: 1-9
      des: 切换到第1-9个标签页
    - cmd: "["
      des: 切换到上一个标签页
    - cmd: "]"
      des: 切换到下一个标签页
    - cmd: "{"
      des: 将当前标签页与上一个标签页交换
    - cmd: "}"
      des: 将当前标签页与下一个标签页交换

