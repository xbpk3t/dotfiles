- type: LSP
  cmds:
    - cmd: K
      des: 显示光标下的帮助文档
    - cmd: gd
      des: 跳转到定义
    - cmd: gD
      des: 跳转到声明
    - cmd: gi
      des: 跳转到实现
    - cmd: go
      des: 跳转到类型定义
    - cmd: gr
      des: 查找引用
    - cmd: <leader>ca
      des: 代码操作
    - cmd: <leader>rn
      des: 重命名
    - cmd: '[d'
      des: 上一个诊断
    - cmd: ']d'
      des: 下一个诊断
    - cmd: <leader>qf
      des: 显示问题列表
    - cmd: <leader>cl
      des: 切换代码操作灯泡

- type: Git 集成 (GitSigns)
  cmds:
    - cmd: <leader>g
      des: Git 操作前缀
    - cmd: <leader>h
      des: Git 操作前缀
    - cmd: 'h + hjkl'
      des: 跳转到上/下/左/右一个 Git 变更
    - cmd: ']c'
      des: 下一个 Git 变更
    - cmd: '[c'
      des: 上一个 Git 变更
    - cmd: <leader>hs
      des: stage 当前行
    - cmd: <leader>hu
      des: undo stage 当前行
    - cmd: <leader>hb
      des: 查看当前缓冲区的 Git blame
    - cmd: <leader>hS
      des: stage 所有文件
    - cmd: <leader>hu
      des: reset HEAD

- type: Git 差异查看 (Diffview)
  cmds:
    - cmd: ':DiffviewOpen'
      des: 打开当前分支与目标分支的差异视图
    - cmd: ':DiffviewClose'
      des: 关闭差异视图
    - cmd: ':DiffviewRefresh'
      des: 刷新差异视图

- type: 文件树浏览器 (Neo-tree)
  cmds:
    - cmd: <leader>fe
      des: 切换文件浏览器
    - cmd: '<space>'
      des: 展开/折叠目录
    - cmd: a
      des: 添加文件/目录
    - cmd: d
      des: 删除文件/目录
    - cmd: r
      des: 重命名文件/目录
    - cmd: c
      des: 复制节点
    - cmd: m
      des: 移动节点
