  #   剪切文本
  #
  # 1. 剪切整行
  #  - dd - 剪切当前行
  #  - 2dd - 剪切当前行及下一行（总共2行）
  #  - 3dd - 剪切3行
  #
  # 2. 剪切到行首或行尾
  #  - D 或 d$ - 从光标位置剪切到行尾
  #  - d0 - 从光标位置剪切到行首
  #
  # 3. 剪切指定数量的字符
  #  - x - 剪切当前字符
  #  - 2x - 剪切当前字符及后一个字符
  #  - dh - 剪切光标前一个字符
  #  - dl - 剪切当前字符
  #
  # 4. 剪切到指定字符
  #  - df<char> - 剪切从光标位置到指定字符（包含该字符）
  #  - dF<char> - 剪切从光标位置到指定字符之前
  #  - dt<char> - 剪切从光标位置到指定字符之前（不包含该字符）
  #
  # 5. 使用可视模式剪切
  #  - v - 进入字符选择模式，选择文本后按 d
  #  - V - 进入行选择模式，选择行后按 d
  #  - Ctrl+v - 进入块选择模式，选择矩形区域后按 d
  #



  # Neovim 普通模式常用按键操作（不完整的列表，只列出主要的）：
  #
  # 移动操作
  #  - h, j, k, l - 左、下、上、右移动
  #  - w, e, b - 移动到单词开始/结尾/前一个单词开始
  #  - W, E, B - 移动到WORD开始/结尾/前一个WORD开始
  #  - f<char>, F<char>, t<char>, T<char> - 移动到特定字符
  #  - 0, ^, $ - 移动到行首、行首非空白字符、行尾
  #  - {, } - 段落间移动
  #  - gg, G - 文件开始、文件结束
  #  - <num>G - 移动到指定行
  #
  # 编辑操作
  #  - i, a, o, O - 进入插入模式
  #  - x - 删除光标处字符
  #  - X - 删除光标前字符
  #  - dd - 剪切当前行
  #  - yy - 复制当前行
  #  - cc - 删除当前行并进入插入模式
  #  - s - 删除光标处字符并进入插入模式
  #  - S - 删除当前行并进入插入模式
  #  - r<char> - 替换光标处字符
  #  - ~ - 切换大小写
  #
  # 重复操作
  #  - . - 重复上次操作
  #  - u - 撤销
  #  - Ctrl+r - 重做
  #
  # 搜索/替换
  #  - / - 向下搜索
  #  - ? - 向上搜索
  #  - n - 下一个搜索结果
  #  - N - 上一个搜索结果
  #  - * - 搜索光标下的词
  #  - # - 反向搜索光标下的词
  #
  # 重复次数
  #  - <num><command> - 重复命令多次，如 3dd 表示删除3行
  #
  # 文本对象
  #  - diw, daw - 删除内部单词、删除一个单词
  #  - ciw, yaw - 更改内部单词、复制一个单词
  #  - ci", ca" - 删除内部引号内容、删除包括引号
  #

  # 有功能的双字母组合：
  #  - dd, yy, cc - 剪切/复制/修改行
  #  - dw, yw, cw - 操作到单词结尾
  #  - db, yb, cb - 操作到单词开头
  #  - de, ye, ce - 操作到单词结尾
  #  - d$, y$, c$ - 操作到行尾
  #  - d0, y0, c0 - 操作到行首
  #  - gg, GG - 文件开头/结尾
  #  - zz, zt, zb - 屏幕定位
  #  - ww, bb, ee - 跳转到下/上一个词
  #  - fx, tx, Fx, Tx - 跳转到字符x (x为任意字符)
  #  - di, ci, yi, da, ca, ya - 文本对象操作
  #  - zx, zX, zf, zo, zc, za - 折叠操作
  #  - gj, gk - 视觉行移动
  #  - gi, ga, gu, gU - 文本处理
  #  - >>, << - 缩进
  #  - ~ - 切换大小写
  #  - . - 重复上次操作
  #
  # 大多数没有预设功能的双字母组合：
  #  - qq - 无特定功能（q 开始宏录制，但 qq 没意义）
  #  - jj - 无特定功能
  #  - kk - 无特定功能
  #  - uu - 无特定功能（u 是撤销，但 uu 不是标准命令）
  #  - vv - 无特定功能
  #  - mm - 无特定功能
  #  - nn - 无特定功能（n 是下一个搜索结果，但 nn 不是）
  #  - ss - 无特定功能
  #  - ff - 无特定功能（f 是跳转到字符，但 ff 不是）













