---
- topic: 高频操作
  cmds:
    - des: zed是否支持搜索，并直接打开搜索到的文件夹的path？我说的是在左侧 File Exploer 里面 # jetbrains IDE 都是支持这个操作的。如果不支持，有什么替代操作？
      cmd: CMD + Shift + E
      # 目前没有类似 goland那种在FE直接打开目标path的操作，但是可以先在Editor中打开目标文件，然后使用 pane::RevealInProjectPanel 进行操作（本身默认会绑定以上shortcut，方便操作）


    - des: 【范围查找（也就是在文档的部分文本中进行查找）】
      cmd: CMD+f, Search In Selection # 点搜索栏右侧的 Toggle Search Selection 按钮



