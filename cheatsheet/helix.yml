    # Helix 里“整块变注释”的操作，本质是：**先把那段内容选成一个 selection，然后对 selection 执行 toggle comment**（Helix 的 selection-first）。([Helix][1])

    # ### 最常用的两种按法（都行）

    # #### 方式 A：`x` 选行 → `Space c` 注释

    # 1. 光标放到要注释的第一行
    # 2. 按 `x`：选中当前行；再连续按 `x` 会逐行向下扩展选区([Helix][1])
    # 3. 按 `Space` 然后按 `c`：对选区执行 **Comment/uncomment selections**([Helix][1])

    # > 在 YAML 里，它会按语言的 line comment 规则加 `#`。

    # #### 方式 B：`v` 进入选择模式 → 移动扩选 → `Ctrl-c` 注释

    # 1. `v` 进入 Select/extend mode（移动键会“扩展选区”而不是替换光标）([Helix][1])
    # 2. 用 `j/k` 扩到你想覆盖的多行
    # 3. `Ctrl-c`：Comment/uncomment the selections([Helix][1])

    # ---

    # ### 你之前感觉“Helix 能直接整块注释”的原因

    # 因为 Helix 把“注释”当作对 selection 的一个操作（toggle），所以不需要你像 Vim 那样再手动给每行加 `#`。([Helix][1])

