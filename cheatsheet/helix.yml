    - des: helix 下怎么剪贴已经选中的内容？我指的是到系统剪切板里
    # 先选中一段文本（进入选择模式/扩选即可）
    # 写入系统剪贴板：按 Space 然后按 y（有些版本/键位表会写成 Space + Y）
    # 删除选区：按 d（这样就等价于“剪切”）
    # 核心点：Space + y(/Y) 负责“进系统剪贴板”，d 负责“从文档移除”。



- type: 选择与多光标
  cmds:
    - des: 进入选择/扩展模式（移动即扩展选择）
      cmd: v
    - des: 收拢所有多选，只剩主光标
      cmd: ;
    - des: 翻转选择方向（交换光标与锚点）
      cmd: <A-;
    - des: 用正则选中所有匹配项（超级实用）
      cmd: s
    - des: 在当前行复制选择到下一行（快速多光标）
      cmd: C
    - des: 在当前行复制选择到上一行
      cmd: <A-C>
    - des: 选中整个文件
      cmd: # %

- type: 移动与跳转
  cmds:
    - des: 单词级移动（开始/结束）
      cmd: w / b / e
    - des: 向前/向后找到字符（可多次 , / ; 跳下一个）
      cmd: f<char> / t<char>
    - des: 跳转到文件首/尾
      cmd: gg / G
    - des: 半页/整页上下移动
      cmd: <C-u> / <C-d>    （半页）
        <C-b> / <C-f>    （整页）

- type: 搜索相关
  cmds:
    - des: 正向/反向搜索（支持正则）
      cmd: /    或    ?
    - des: 跳到下一个/上一个匹配
      cmd: n / N
    - des: 用当前选中内容作为搜索词（自动加词边界）
      cmd: # *

- type: Space菜单高频
  cmds:
    - des: 打开文件选择器（从工作区根目录）
      cmd: <Space> f
    - des: 打开当前缓冲区列表
      cmd: <Space> b
    - des: 打开符号选择器（快速跳函数/变量）
      cmd: <Space> s
    - des: 打开命令面板（搜任何命令/快捷键）
      cmd: <Space> ?
    - des: 跳转到定义（LSP）
      cmd: <Space> g d    （或 g d）
    - des: 查找所有引用
      cmd: <Space> g r

- type: 视图调整（让屏幕舒服）
  cmds:
    - des: 当前行居中 / 置顶 / 置底
      cmd: z c / z t / z b
    - des: 垂直居中当前行（最常用）
      cmd: z z
    - des: 进入粘性视图模式（hjkl 直接平滑滚动）
      cmd: Z
