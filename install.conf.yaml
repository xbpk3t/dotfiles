---


- defaults:
    link:
      relink: true
      create: true
      force: false
      relative: true  # 使用相对路径，便于跨机器迁移

- clean:
    - '~/.DS_Store'  # 清理macOS自动生成的临时文件
    - '~/.hammerspoon/.DS_Store'
    - '~/.idea'  # 清理IDE配置文件

- link:
    # 单个文件链接
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc

    # 目录链接
    ~/.hammerspoon: .hammerspoon
    ~/taskfile: taskfile

- create:
    - ~/.config/backup  # 创建备份目录
