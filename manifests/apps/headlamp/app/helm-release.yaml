# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 10m
  chart:
    spec:
      chart: headlamp
      # 固定 Helm Chart 版本，避免自动升级引入变更
      version: 0.39.0
      sourceRef:
        kind: HelmRepository
        name: headlamp-charts
        namespace: flux-system
  values:
    clusterRoleBinding:
      create: true
      # 直接使用集群最高权限，避免功能受限
      clusterRoleName: cluster-admin
    ingress:
      enabled: true
      # 明确指定 Traefik 作为 Ingress 控制器
      ingressClassName: traefik
      annotations:
        # 证书由 cert-manager 颁发，按需替换 issuer 名称
        cert-manager.io/cluster-issuer: letsencrypt-http
      hosts:
        - host: k3s.lucc.dev
          paths:
            - path: /
              type: Prefix
      tls:
        - secretName: headlamp-tls
          hosts:
            - k3s.lucc.dev
    nodeSelector:
      # 固定调度到 dev 节点（nixos-vps-dev）
      node.kubernetes.io/role-dev: "true"
