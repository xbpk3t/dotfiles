apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-stack
  namespace: flux-system
spec:
  # What：CRD 交由 HelmRelease 安装（crds.enabled）。
  # Why：避免 GitRepository 拉取 CRD 超时导致阻塞。
  path: "./manifests/core/monitoring/prometheus-stack/app"
  dependsOn:
    - name: zfs-localpv-volume
    - name: traefik
