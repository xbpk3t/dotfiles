---
# NOTE We use flux to deploy the ca-certs to multiple namespaces
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ca-cert-networking
  namespace: flux-system
spec:
  interval: 5m
  timeout: 1m
  retryInterval: 30s
  dependsOn:
    - name: namespaces
  # FIX: 仓库路径在 manifests/ 下，避免指向不存在的 kubernetes/ 目录
  path: ./manifests/config/certs/ca
  targetNamespace: networking
  force: true
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ca-cert-apps
  namespace: flux-system
spec:
  interval: 5m
  timeout: 1m
  retryInterval: 30s
  dependsOn:
    - name: namespaces
  # FIX: 仓库路径在 manifests/ 下，避免指向不存在的 kubernetes/ 目录
  path: ./manifests/config/certs/ca
  targetNamespace: apps
  force: true
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
