# - 仅保留default作为public task，其他都作为internal task


vars:
#  BREWFILE: $HOME/Desktop/dotfiles/Brewfile


tasks:
  default:
    desc: upgrade, cleanup, info for homebrew
    summary: "task -g default"
    cmds:
      - task: _upgrade
      - task: _cleanup
      - task: _info
#      - brew doctor


  _upgrade:
    internal: true
    cmds:
      - brew update -vvv
      - brew upgrade
      - brew outdated # 更新homebrew
#      - task: cask-upgrade

  _info:
    internal: true
    cmds:
      - brew config
      - brew --prefix # 用来查看bin path和cask path

  _cleanup:
    internal: true
    desc: 清除所有brew本地缓存
    cmds:
      - brew cleanup -n
      - brew cleanup -s # 清理
      - brew services cleanup
      - brew autoremove


