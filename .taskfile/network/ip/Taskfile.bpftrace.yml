---
version: '3'

tasks:
  list:
    desc: bpftrace list probes
    summary: "task -g list"
    platforms: [linux]
    preconditions:
      - sh: command -v bpftrace
        msg: bpftrace not found
    cmds:
      - sudo bpftrace -l

  run:
    desc: bpftrace run one-liner
    summary: "task -g run PROG=<script>"
    vars:
      PROG: ''
    platforms: [linux]
    requires:
      vars: [PROG]
    preconditions:
      - sh: command -v bpftrace
        msg: bpftrace not found
    cmds:
      # PROG ä¸º bpftrace script
      - sudo bpftrace '{{.PROG}}'
