---
version: '3'

tasks:
  default:
    desc: tracepath (IPv4, no DNS)
    summary: "task -g tracepath HOST=1.1.1.1"
    platforms: [linux]
    requires:
      vars: [HOST]
    cmds:
      # -n: 不做 DNS 解析，输出更稳定
      - tracepath -n {{.HOST}}

  v6:
    desc: tracepath (IPv6, no DNS)
    summary: "task -g tracepath:v6 HOST=ipv6.google.com"
    platforms: [linux]
    requires:
      vars: [HOST]
    cmds:
      # -n: 不做 DNS 解析，输出更稳定
      - tracepath6 -n {{.HOST}}
