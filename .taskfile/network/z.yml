    desc: Show / manipulate link devices
    summary: "task -g nz:ip-link"
    cmd: ip link show

  tun:
    desc: Show TUN interfaces
    summary: "task -g nz:tun"
    cmd: ip link show | grep tun

  ip-route:
    desc: Show routing table
    summary: "task -g nz:ip-route"
    cmd: ip route show

  ip-neigh:
    desc: Show / manipulate neighbour objects
    summary: "task -g nz:ip-neigh"
    cmd: ip neigh

  ip-addr:
    desc: Show / manipulate protocol address
    summary: "task -g nz:ip-addr"
    cmd: ip addr show


