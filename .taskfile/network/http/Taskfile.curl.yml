---
version: '3'

tasks:
  default:
    desc: curl GET/HEAD
    summary: "task -g default URL=<url>"
    vars:
      URL: ''
    platforms: [linux, darwin]
    requires:
      vars: [URL]
    preconditions:
      - sh: command -v curl
        msg: curl not found
    cmds:
      - curl -fsSIL {{.URL}}
