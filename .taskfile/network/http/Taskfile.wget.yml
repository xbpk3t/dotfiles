---
version: '3'

tasks:
  get:
    desc: wget download
    summary: "task -g get URL=<url> [OUT=<path>]"
    platforms: [linux, darwin]
    requires:
      vars: [URL]
    vars:
      OUT: '{{.OUT | default "-"}}'
      URL: ''
    preconditions:
      - sh: command -v wget
        msg: wget not found
    cmds:
      - wget -qO {{.OUT}} {{.URL}}
