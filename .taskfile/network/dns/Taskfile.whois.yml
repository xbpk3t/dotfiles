---
version: '3'

tasks:
  default:
    desc: whois lookup (domain or IP)
    summary: "task -g default TARGET=<domain|ip>"
    vars:
      TARGET: ''
    platforms: [linux, darwin]
    requires:
      vars: [TARGET]
    preconditions:
      - sh: command -v whois
        msg: whois not found
    cmds:
      - whois {{.TARGET}}
