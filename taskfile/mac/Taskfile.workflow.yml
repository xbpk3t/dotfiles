---
version: 3

tasks:
  pwgen:
    desc: "为指定网站生成密码"
    vars:
      WEBSITE: "{{.CLI_ARGS}}"
    cmds:
      - "pwgen {{.WEBSITE}}"
    preconditions:
      - sh: command -v pwgen
        msg: pwgen command not found (go install github.com/xbpk3t/docs-alfred/pwgen@main)

  dgh:
    cmds:
    preconditions:
      - sh: command -v dgh
        msg: dgh command not found (go install github.com/xbpk3t/docs-alfred/dgh@main)
