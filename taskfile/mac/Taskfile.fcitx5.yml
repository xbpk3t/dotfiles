#  # 测试 fcitx5 是否运行
#  fcitx5-remote
#
#  # 输出应该是：
#  # 1 (中文模式) 或 2 (英文模式)
#
#  # 切换到中文模式
#  fcitx5-remote -o
#
#  # 切换到英文模式
#  fcitx5-remote -c

#  # Fcitx5 日志
#  journalctl --user -u fcitx5 -f
#
#  # 或查看系统日志
#  tail -f ~/.local/share/fcitx5/crash.log
#
#  # 以调试模式启动 fcitx5
#  fcitx5 -d --replace --verbose=debug
